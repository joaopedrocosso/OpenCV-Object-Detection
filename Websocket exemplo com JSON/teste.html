<html>
	<h1>
		Teste servidor
	</h1>
	<script>
		var ws = new WebSocket('ws://localhost:5555');
		ws.onopen = function () {
			console.log('Websocket conectado ...')
			ws.send('Conectado')
		}
		ws.onmessage = function (ev) {
			console.log(ev);
			console.log(ev.data)
			//Marcando o payload com um ID para exibir
			document.getElementById("resp").innerHTML = ev.data;
		}
	</script>
	<body>
		"O valor recebido foi: "<span id="resp"></span>
	</body>
</html>
